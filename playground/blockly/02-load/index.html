<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Blockly</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mundorum/oid/oid.min.css">
  <script src="blockly-oid-custom.js" type="module"></script>
</head>
<body>
  <h1>Blockly Load</h1>

  <p>This is an example of exploring the load() method to pre-load blockly pieces in specific positions.</p>

  <oid-sphere assets="../assets/" stylesheet="https://cdn.jsdelivr.net/npm/@mundorum/oid/oid.min.css" global></oid-sphere>
  <div style="width:100%;height:100vh">
    <blockly-oid custom="kolb1"
                  publish="update~blocks/updated"
                  subscribe="pane/resize~resize">
    </blockly-oid>
  </div>
</body>
</html>
